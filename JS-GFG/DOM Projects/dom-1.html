<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Generator</title>

    <style>
        /* ------- Minimalist Reset ------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #333;
        }

        /* ------- Input + Button ------- */
        input[type="number"] {
            width: 220px;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 15px;
        }

        input[type="number"]:focus {
            border-color: #333;
        }

        button {
            padding: 10px 18px;
            margin-left: 8px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }

        button:hover {
            background: #555;
        }

        /* ------- Circle Container ------- */
        .container {
            width: 90%;
            max-width: 900px;
            min-height: 350px;
            background: #ffffff;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ------- Circle ------- */
        .circle {
            width: 80px;
            height: 80px;
            background-color: #ef4444; /* soft red */
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .circle:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div class="controls">
        <input type="number" id="quantity" placeholder="How many circles?" min="1" />
        <button id="generate">Generate</button>
    </div>

    <div class="container"></div>

    <script>
        const generate = document.querySelector('#generate');

        generate.addEventListener("click", () => {
            const quantity = document.querySelector("#quantity").value;
            const container = document.querySelector(".container");
            container.innerHTML = "";

            for (let i = 0; i < quantity; i++) {
                let shape = document.createElement("div");
                shape.classList.add("circle");
                container.appendChild(shape);
            }
        });
    </script>

</body>
</html>
