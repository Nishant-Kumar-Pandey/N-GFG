<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .parent{
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        
    }

    .child{
        background-color: blue;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 50%;
        height: 50%;
        padding: 0 10px;
    }

    .items-1, .items-2, .items-3{
        background-color: yellow;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
    }

    




</style>


<body>
    

<div class="parent">
    <div class="child">
        <div class="items-1">1</div>
        <div class="items-2">2</div>
        <div class="items-3">3</div>

    </div>
</div>


</body>
</html>
