<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container{
        height: 10vh;
        /* background-color: white; */
        /* border:solid; */
        display: grid;
        grid-template-columns: repeat(3,1fr);
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        height: fit-content;
        /* background-image: url("https://images.pexels.com/photos/1478442/pexels-photo-1478442.jpeg"); */
    }

    .bgcm{
        background-color: beige;
    }

    .box img:hover{
  /* Increases the shadow to create a lifting effect */
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  /* Increases the brightness to make the logo appear lighter */
  filter: brightness(1.2);
}

.box content:hover{
    box-shadow:rgba(0, 0, 0, 0.3);
    filter: brightness(2);
}

    @media(max-width: 400px){
        .container{
            grid-template-columns: repeat(1, 1fr);
            gap:1rem;
        }

        .box{
            grid-template-columns: repeat(2, 1fr);
        }

        .content{
            grid-template: repeat(3, 1fr);
        }
    }

    @media(min-width: 401px) and (max-width: 800px){
        .container{
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .box{
            grid-template-columns: repeat(2, 1fr);
        }

        .content{
            grid-template: repeat(3, 1fr);
        }
    }

    @media(min-width: 801px){
        .container{
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .box{
            grid-template-columns: repeat(2, 1fr);
        }

        .content{
            grid-template: repeat(3, 1fr);
        }
    }

    .box{
        border: solid black;
        height: fit-content;
        /* width: 30%; */
        /* padding: 1rem; */
        /* box-shadow: 2px 2px 10px grey; */
    }

    .content{
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }


</style>

<body class="bgcm">
    <div class="container">
        <div class="box">
            <img src="https://images.pexels.com/photos/2922142/pexels-photo-2922142.jpeg" alt="Card-1" width = "100%" height = "100%">
            <div class="content">Card-1</div>
        </div>
        <div class="box">
            <img src="https://images.pexels.com/photos/2922142/pexels-photo-2922142.jpeg" alt="Card-2" width = "100%" height = "100%">
            <div class="content">Card-2</div>
        </div>
        <div class="box">
            <img src="https://images.pexels.com/photos/2922142/pexels-photo-2922142.jpeg" alt="Card-3" width = "100%" height = "100%">
            <div class="content">Card-3</div>
        </div>
        <div class="box">
            <img src="https://images.pexels.com/photos/2922142/pexels-photo-2922142.jpeg" alt="Card-4" width = "100%" height = "100%">
            <div class="content">Card-4</div>
        </div>
        <div class="box">
            <img src="https://images.pexels.com/photos/2922142/pexels-photo-2922142.jpeg" alt="Card-5" width = "100%" height = "100%">
            <div class="content">Card-5</div>
        </div>
        <div class="box">
            <img src="https://images.pexels.com/photos/2922142/pexels-photo-2922142.jpeg" alt="Card-6" width = "100%" height = "100%">
            <div class="content">Card-6</div>
        </div>
    </div>
</body>
</html>
